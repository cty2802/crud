<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="crud.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange rate</title>
    <script type="module" src="component.js"></script>
</head>

<body>
    <p class="caption">Офіційний курс гривні щодо іноземних валют</p>
    <P>Choose date: <input type="date" name="calendar" id="chooseDate">
        <button id="btnShowFromLocalStorage" onclick="onBtnShowFromLocalStorage()">Show from local storage</button>
        <button id=" btnReloadFromServer " onclick="onBtnReloadFromServer()">Reload from server</button></P>
    <p><button id="add " onclick="onBtnAdd()">Add</button>
        <input id="enterFilter" placeholder="Enter filter" onkeyup="filterInput()">
        <p class="fillCurrentDate "></p>
        <table id="table">
            <thead>
                <tr id="title">
                    <td id="r030UpDown">Код цифровий <input type="button" id="sortR030" value="&#8593&#8595" onclick="onBtnSort(id, 'r030')"></td>
                    <td id="txtUpDown">Код літерний <input type="button" id="sortTxt" value="&#8593&#8595" onclick="onBtnSort(id, 'txt')"></td>
                    <td id="quantityUpDown">Кількість одиниць валюти </td>
                    <td id="ccUpDown">Назва валюти <input type="button" id="sortCc" value="&#8593&#8595" onclick="onBtnSort(id, 'cc')"></td>
                    <td id="rateUpDown">Офіційний курс <input type="button" id="sortRate" value="&#8593&#8595" onclick="onBtnSort(id, 'rate')"></td>
                    <td>Дата</td>
                    <td>Кнопки</td>
                </tr>
            </thead>
            <tbody class="container ">
            </tbody>
        </table>
</body>

</html>
